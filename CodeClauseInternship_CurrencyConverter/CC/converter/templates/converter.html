{% extends 'index.html' %}

{% block content %}
    <h2 class="text-center">Currency Converter</h2>
    
    <form method="POST" action="{% url 'converter' %}" class="mt-4">
        {% csrf_token %}
        
        <div class="mb-3">
            <label class="form-label">Amount:</label>
            <input type="number" step="0.01" name="amount" class="form-control" placeholder="Enter amount" required>
        </div>

        <div class="mb-3">
            <label class="form-label">From Currency:</label>
            <select name="from_currency" class="form-select">
                <option value="USD">US Dollar (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="INR">Indian Rupee (INR)</option>
                <option value="GBP">British Pound (GBP)</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">To Currency:</label>
            <select name="to_currency" class="form-select">
                <option value="USD">US Dollar (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="INR">Indian Rupee (INR)</option>
                <option value="GBP">British Pound (GBP)</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">Convert</button>
    </form>

    {% if converted_amount %}
        <div class="alert alert-success mt-4">
            Converted Amount: <strong>{{ converted_amount }} {{ to_currency }}</strong>
        </div>
    {% endif %}
{% endblock %}
